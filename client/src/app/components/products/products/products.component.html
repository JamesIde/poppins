<section id="product">
  <div class="text-center h-[100vh]" *ngIf="isLoading">
    <app-spinner></app-spinner>
  </div>
  <div *ngIf="isError">
    {{ errorMsg }}
  </div>
  <div class="text-center">
    <p class="text-center font-bold mb-2 mt-2">Filter By</p>
    <div class="flex flex-row justify-center">
      <div class="p-2">
        <input
          type="radio"
          id="html"
          name="fav_language"
          value="HTML"
          (click)="handleCategoryFilter('Phone')"
        />
        <label for="html">Phone</label><br />
      </div>
      <div class="p-2">
        <input
          type="radio"
          id="css"
          name="fav_language"
          value="CSS"
          (click)="handleCategoryFilter('Watch')"
        />
        <label for="css" class="">Watch</label><br />
      </div>
      <div class="p-2">
        <input
          type="radio"
          id="javascript"
          name="fav_language"
          value="JavaScript"
          (click)="handleCategoryFilter('iPad')"
        />
        <label for="javascript">iPad</label>
      </div>
      <div class="p-2">
        <input
          type="radio"
          id="clearSelection"
          name="fav_language"
          value="clearSelection"
          (click)="removeCategoryFilter()"
        />
        <label for="clearSelection">All</label>
      </div>
    </div>
    <div *ngIf="!isLoading" class="h-max">
      <div class="ml-5 mr-5 h-auto mb-2">
        <div class="grid xl:grid-cols-4 md:grid-cols-3 grid-col-2 gap-6">
          <div *ngFor="let product of products">
            <app-product-card [product]="product"></app-product-card>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
